language: go
go:
- 1.14.x
script:
  - go get -v -d ./...
  - GOOS=linux GOARCH=amd64 go build -o untrak-linux
  - GOOS=darwin GOARCH=amd64 go build -o untrak-darwin
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - untrak-linux
    - untrak-darwin
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
